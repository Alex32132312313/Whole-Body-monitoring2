<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalEdge · Athlete Health Dashboard</title>
  <meta name="description" content="Multi-role athlete health dashboard — Coach, Trainer, Team Doctor, Athlete.">

  <!-- Fonts: Bebas Neue (display) + IBM Plex Mono (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

  <header class="header">
    <div class="logo">Vital<em>Edge</em></div>
    <div class="tabs" id="tabBar">
      <button class="tab active" data-role="coach">Coach</button>
      <button class="tab"        data-role="trainer">Trainer</button>
      <button class="tab"        data-role="doctor">Doctor</button>
      <button class="tab"        data-role="athlete">Athlete</button>
    </div>
    <div class="athlete-chip">
      <div class="avatar" id="avatar">JS</div>
      <div>
        <div id="athlete-name" style="color:var(--text);font-size:0.78rem;font-weight:500">—</div>
        <div id="athlete-meta" style="font-size:0.64rem;color:var(--text3)">—</div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="view active" id="view-coach"></div>
    <div class="view"        id="view-trainer"></div>
    <div class="view"        id="view-doctor"></div>
    <div class="view"        id="view-athlete"></div>
  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
